spring:
  profiles:
    active: local
---
spring:
  profiles:
    group:
      local: common
---
spring:
  profiles:
    group:
      dev: common
---
spring:
  application:
    name: ddd-foundation
  config:
    activate:
      on-profile: common
  jpa:
    database: mysql
    #    properties:
    #      hibernate:
    #        hbm2ddl:
    #          auto: update
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
  flyway:
    enabled: true
    validate-migration-naming: true
    locations: classpath:db/migration/common, classpath:db/migration/sample
    # set clean-on-validation-error to true if you get flyway validation error during application startup
    # this will clear the databases up and re-migrate from the scratch
    clean-on-validation-error: true
    baseline-on-migrate: true
  sql:
    init:
      mode: never
  cloud:
    stream:
      bindings:
        order-events-out-0:
          destination: order.events
          binder: rabbit
          content-type: application/json
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: user
                password: rabbitmq
                virtual-host: /
server:
  address: 0.0.0.0  # 모든 네트워크 인터페이스에서 접근 허용
  port: 8080
  internal-port: 8100
  servlet:
    context-path: /
  tomcat:
    accept-count: 100
    threads:
      max: 200
      min-spare: 100
logging:
  level:
    root: INFO
    com.myshop: DEBUG
    org.springframework.security: DEBUG
    org.thymeleaf: DEBUG
    org.thymeleaf.templateresolver: TRACE
    org.thymeleaf.TemplateEngine: TRACE
feign:
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 100
  client:
    config:
      default:
        connect-timeout: 3000
        read-timeout: 3000
      inventory:
        endpoint: http://localhost:8100
management:
  health:
    binders:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: local
  flyway:
    url: jdbc:mysql://localhost:3306/mysql?characterEncoding=utf8
    user: root
    password: root
  datasource:
    url: jdbc:mysql://localhost:3306/shop?characterEncoding=utf8
    username: shopuser
    password: shoppass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
---
spring:
  config:
    activate:
      on-profile: dev
  flyway:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/mysql?characterEncoding=utf8
    user: root
    password: ""
  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_SCHEMA}?characterEncoding=utf8
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
feign:
  client:
    config:
      inventory:
        endpoint: http://ddd-foundation-service.application
